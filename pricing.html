        <script>
                 
    
    window.addEventListener('load', function() {
        const loadingFill = document.querySelector('#loading-fill');
        const loadingPercentage = document.querySelector('#loading-percentage');
    
        let progress = 0;
        const steps = generateRandomSteps(); // Generate random loading steps
        let currentStep = 0;
    
        // Function to generate random percentage steps
        function generateRandomSteps() {
            let steps = [];
            steps.push(generateRandomStep(10, 45));  // First random step between 10% and 45%
            steps.push(generateRandomStep(46, 80));  // Second random step between 46% and 80%
            steps.push(100);                         // Final step to 100%
            return steps;
        }
    
        // Function to generate a random number between min and max
        function generateRandomStep(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    
        function updateProgress(target) {
            const interval = setInterval(function() {
                if (progress < target) {
                    progress += 1;
                    loadingFill.style.width = progress + '%';
                    loadingPercentage.textContent = progress + '%';
                } else {
                    clearInterval(interval);
                    currentStep++;
                    if (currentStep < steps.length) {
                        setTimeout(() => updateProgress(steps[currentStep]), 1000); // Pause before the next stage
                    } else {
                        setTimeout(() => {
                            document.body.classList.add('loaded');
                            document.querySelector('.preloader').style.display = 'none'; // Hide the preloader
                        }, 1000); // Final pause before showing content
                    }
                }
            }, 50); // Adjust speed if needed
        }
    
        // Start the progress update
        updateProgress(steps[currentStep]);
    });
